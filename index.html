    <section class="d-flex container-fluid message">

        <div class="d-flex message__container">

            <h2>Kontakt</h2>
    
            <form action="/" class="d-flex">
                <div class="row">
                    <div class="col-12 col-lg-6 message__container-item">
                        <div class="form-item">
                            <input type="text" placeholder="Imię" class="input-field">
                            <span id="form-name">Imię</span>
                        </div>
                        <div class="form-item">
                            <input type="email" placeholder="Adres e-mail" class="input-field">
                            <span id="form-email">Adres e-mail</span>
                        </div>
        
                        <p>Jestem:</p>
                        <div class="form-item-select">
                            <input type="radio" name="who" id="client" value="client">
                            <label for="client">Klientem</label><br>
                            <input type="radio" name="who"  id="model" value="model">
                            <label for="model">Modelką</label><br>
                        </div>
                    </div>
    
                    <div class="col-12 col-lg-6 message__container-item">
                        <div class="form-item">
                            <select id="form-select" class="input-field">
                                <option value="" disabled selected>Wybierz temat</option>
                                <option value="Temat 1">Temat 1</option>
                                <option value="Temat 2">Temat 2</option>
                                <option value="Temat 3">Temat 3</option>
                            </select>
                            <span id="form-select-span">Wybierz temat</span>
                        </div>
                        <div class="form-item">
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Treść wiadomości" class="input-field"></textarea>
                            <span id="form-message">Treść wiadomości</span>
                        </div>
                    </div>
    
                </div>
    
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck">
                    <label class="form-check-label" for="flexCheck">
                        Wyrażam zgodę na przetwarzanie moich danych osobowych
                    </label>
                </div>

                <input type="submit" value="Wyślij wiadomość">
    
            </form>
        </div>


    </section>



    <footer class="d-flex container-fluid footer">

        <div class="row footer__container">
            <div class="row col-12 col-md-6 col-lg-7 footer__container--item">
                <div class="col-12 col-xl-6 d-flex justify-content-center justify-content-md-start footer--logo">
                    <img src="./images/logo.svg" width="196" alt="logo">
                </div>
                <div class="col-12 col-xl-6 d-flex justify-content-center justify-content-md-start justify-content-xl-center m-md-0 footer--socials">
                    <a class="ms-md-0 ms-xl-4" href=""><img src="./images/sm-f.svg" alt="facebook"></a>
                    <a class="ms-md-0 ms-xl-4" href=""><img src="./images/sm-t.svg" alt="twitter"></a>
                    <a class="ms-md-0 ms-xl-4" href=""><img src="./images/sm-i.svg" alt="ig"></a>
                    <a class="ms-md-0 ms-xl-4" href=""><img src="./images/sm-b.svg" alt="behance"></a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 d-flex flex-column justify-content-center justify-content-md-end align-items-md-end footer--newsletter">
                <p>Tipy, techniki i nowości na rynku fotograficznym</p>
                <button>Newsletter</button>
            </div>
        </div>


    </footer>
